<!DOCTYPE html>
<html>
<head>
<script src="testes/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-libs="sap.m"></script>
  <meta charset="utf-8">
  <title>Exemplos UI5</title>
</head>

  <script>
    var href = "http://rafaelcostadefarias.github.io/testes/index.html"
    function handlePress() {
		    window.location=href;
	}
      
      
    var container1 = new sap.m.TileContainer({
      height : "50%",
      tiles  : new sap.m.StandardTile({
      icon   : "sap-icon://course-book",
      title  : "Blog"
      })
    }),container2 = new sap.m.TileContainer({
      height : "50%",
      tiles  : new sap.m.StandardTile({
      icon   : "sap-icon://map-2",
      title  : "Exemplo Gmaps",
      press  : handlePress
      })
    });
    
    
    
    new sap.m.App({
      pages : new sap.m.Page({
        enableScrolling : false,
        title : "Menu",
        content : [container1, container2]
      })
    }).placeAt("content");
    

      
  </script>
  
  <body id="content">
 
</body>
</html>
